version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy  # Adiciona condição de saúde para dependência
    environment:
      DB_HOST: db  # Passa o nome do host como variável de ambiente

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sua_senha
      MYSQL_DATABASE: minha_aplicacao
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]  # Verifica a saúde do MySQL
      timeout: 20s
      retries: 10
