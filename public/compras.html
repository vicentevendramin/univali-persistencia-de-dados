<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compras</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clienteSelect = document.getElementById('clienteId');
            const submitButton = document.querySelector('button[type="submit"]');
            const comprasList = document.getElementById('compras-list');
            const form = document.querySelector('form');

            // Fetch clientes
            fetch('/clientes')
                .then(response => response.json())
                .then(clientes => {
                    if (clientes.length === 0) {
                        const option = document.createElement('option');
                        option.textContent = 'Nenhum cliente disponível';
                        option.disabled = true;
                        clienteSelect.appendChild(option);
                        submitButton.disabled = true;
                    } else {
                        clientes.forEach(cliente => {
                            const option = document.createElement('option');
                            option.value = cliente.id;
                            option.textContent = cliente.nome;
                            clienteSelect.appendChild(option);
                        });
                    }
                });

            // Fetch compras
            fetch('/compras')
                .then(response => response.json())
                .then(compras => {
                    if (compras.length > 0) {
                        compras.forEach(compra => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${compra.data} - ${compra.nome}: R$${compra.valor} (${compra.status})`;
                            comprasList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'Nenhuma compra registrada.';
                        comprasList.appendChild(listItem);
                    }
                });

            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                fetch('/compras', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    form.reset();
                    updateComprasList();
                })
                .catch(error => {
                    alert('Erro ao adicionar compra: ' + error.message);
                });
            });

            // Update compras list
            function updateComprasList() {
                comprasList.innerHTML = '';
                fetch('/compras')
                    .then(response => response.json())
                    .then(compras => {
                        if (compras.length > 0) {
                            compras.forEach(compra => {
                                const listItem = document.createElement('li');
                                listItem.textContent = `${compra.data} - ${compra.nome}: R$${compra.valor} (${compra.status})`;
                                comprasList.appendChild(listItem);
                            });
                        } else {
                            const listItem = document.createElement('li');
                            listItem.textContent = 'Nenhuma compra registrada.';
                            comprasList.appendChild(listItem);
                        }
                    });
            }
        });
    </script>
</head>
<body>
    <h1>Registrar Compra</h1>
    <form action="/compras" method="post">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>
        <br>
        <label for="clienteId">Cliente:</label>
        <select id="clienteId" name="clienteId" required>
            <!-- Options serão carregadas via JavaScript -->
        </select>
        <br>
        <button type="submit">Registrar Compra</button>
    </form>

    <h2>Lista de Compras</h2>
    <ul id="compras-list">
        <!-- Compras serão carregadas via JavaScript -->
    </ul>
</body>
</html>
